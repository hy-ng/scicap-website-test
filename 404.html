<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SciCap - Page Not Found</title>
    <script>
      // Store the requested URL for client-side routing
      const segments = window.location.pathname.split('/');
      const cleanPath = segments.filter(Boolean).join('/');
      sessionStorage.setItem('redirectPath', '/' + cleanPath);
      
      // Redirect to the root with a special query parameter
      window.location.replace('/?from404=true');
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
  </body>
</html>
