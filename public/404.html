<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SciCap - Page Not Found</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;

      var l = window.location;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;

      sessionStorage.setItem('notFoundPage', 'true');
      window.location.replace(redirectUrl);
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Outfit', Arial, sans-serif;
        background: #ffffff;
      }
      .no-page {
        min-height: calc(100vh - 300px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        margin-top: 80px;
      }
      .no-page h1 {
        font-size: 6rem;
        color: #FF9939;
        margin: 0;
        line-height: 1;
      }
      .no-page h2 {
        font-size: 2rem;
        color: #04352f;
        margin: 1rem 0;
      }
      .no-page p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
      }
      .back-home {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background-color: #FF9939;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .back-home:hover {
        background-color: #e68a33;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="no-page">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <a href="/" class="back-home">Back to Home</a>
    </div>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </body>
</html>
